<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveKit Video Only</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            overflow: hidden; 
            width: 100vw; 
            height: 100vh; 
        }
        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <video id="remoteVideo" autoplay playsinline></video>
    
    <script src="https://cdn.jsdelivr.net/npm/livekit-client@2.5.8/dist/livekit-client.umd.min.js"></script>
    <script>
        const remoteVideo = document.getElementById('remoteVideo');
        let room = null;

        async function autoConnect() {
            try {
                const response = await fetch('/api/participant-token');
                const data = await response.json();
                
                room = new LivekitClient.Room({
                    adaptiveStream: true,
                    dynacast: true
                });
                
                room.on(LivekitClient.RoomEvent.TrackSubscribed, (track, publication, participant) => {
                    if (track.kind === LivekitClient.Track.Kind.Video) {
                        console.log('Received video track');
                        const element = track.attach();
                        remoteVideo.srcObject = element.srcObject;
                    }
                });
                
                await room.connect(data.url, data.token);
                console.log('Connected to LiveKit');
            } catch (error) {
                console.error('Connection error:', error);
                setTimeout(autoConnect, 5000);
            }
        }

        autoConnect();
    </script>
</body>
</html>
