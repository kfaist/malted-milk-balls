<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claymation Mirror - Auto Camera</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .split-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            gap: 2px;
        }
        .video-panel {
            position: relative;
            background: #111;
            display: flex;
            flex-direction: column;
        }
        .video-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .label {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        .label.out { color: #0f0; }
        .label.in { color: #f0f; }
        #status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,255,0,0.8);
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        #processedOverlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #f0f;
            font-size: 24px;
        }
        .spinner {
            border: 4px solid rgba(255,0,255,0.3);
            border-top: 4px solid #f0f;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #instructions {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            color: #000;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            display: none;
        }
        #instructions button {
            padding: 15px 30px;
            font-size: 18px;
            background: #0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .hidden { display: none !important; }
        
        @media (max-width: 768px) {
            .split-view {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="split-view">
        <!-- User's Camera -->
        <div class="video-panel">
            <div class="video-wrapper">
                <video id="userVideo" autoplay playsinline muted></video>
                <div class="label out">YOUR CAMERA (OUT)</div>
                <div id="status">Initializing...</div>
            </div>
        </div>
        
        <!-- Processed Output -->
        <div class="video-panel">
            <div class="video-wrapper">
                <video id="processedVideo" autoplay playsinline></video>
                <div class="label in">TRANSFORMED (IN)</div>
                <div id="processedOverlay">
                    <div class="spinner"></div>
                    <p>Waiting for TouchDesigner...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="instructions">
        <h2>Camera Access Needed</h2>
        <p>Please allow camera access to see yourself transformed</p>
        <button onclick="startCamera()">Allow Camera</button>
    </div>

    <script>
        const userVideo = document.getElementById('userVideo');
        const processedVideo = document.getElementById('processedVideo');
        const status = document.getElementById('status');
        const instructions = document.getElementById('instructions');
        const processedOverlay = document.getElementById('processedOverlay');

        let ws = null;

        async function startCamera() {
            instructions.classList.add('hidden');
            status.textContent = 'Starting camera...';
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 }
                    },
                    audio: true
                });
                
                userVideo.srcObject = stream;
                status.textContent = 'ðŸŸ¢ LIVE';
                
                // Notify server that user is connected
                fetch('/api/user-connected', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ connected: true })
                }).catch(err => console.log('Server notification failed:', err));
                
                // Connect to WebSocket for processed video stream
                connectToProcessedStream();
                
                console.log('Camera started successfully');
            } catch (error) {
                console.error('Camera error:', error);
                status.textContent = 'âŒ Camera Error';
                status.style.background = 'rgba(255,0,0,0.8)';
                instructions.classList.remove('hidden');
            }
        }

        function connectToProcessedStream() {
            // Connect to WebSocket to receive processed video info
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                processedOverlay.innerHTML = '<div class="spinner"></div><p>Processing your video...</p>';
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                // If TouchDesigner sends processed stream URL
                if (data.type === 'stream_url') {
                    processedVideo.src = data.url;
                    processedOverlay.classList.add('hidden');
                }
                
                // If we get confirmation TouchDesigner is processing
                if (data.type === 'processing') {
                    processedOverlay.innerHTML = '<div class="spinner"></div><p>ðŸŽ¨ Claymation processing active!</p>';
                }
            };
            
            ws.onerror = (error) => {
                console.log('WebSocket error:', error);
            };
            
            ws.onclose = () => {
                console.log('WebSocket closed');
                // Try to reconnect after 3 seconds
                setTimeout(connectToProcessedStream, 3000);
            };
        }

        // Auto-start camera on page load
        window.addEventListener('load', () => {
            setTimeout(startCamera, 500);
        });

        // Fallback if auto-start fails
        setTimeout(() => {
            if (!userVideo.srcObject) {
                instructions.classList.remove('hidden');
            }
        }, 2000);
    </script>
</body>
</html>
